title: IP-телефония для вашего бизнеса
author: Zultys
uuid: 358979BE-53E6-4F69-9799-94E308CEA13E
description: >
  Семейство облачных решений IP-телефонии Zultys MX объединяет в себе лучшее 
  в своем классе для объединенных коммуникаций (Unified Communications) 
  и представляет легко масштабируемое решение "все-в-одном", поддерживающее 
  до 10000 пользователей и до 128 виртуальных офисов. Построенное на основе 
  защищенного Linux-сервера и открытого стандарта SIP 
  (Session Initiation Protocol), данное решение обеспечивает широкий спектр 
  унифицированных услуг связи корпоративного класса и позволяет компаниям 
  получить конкурентное преимущество, а так же добиться быстрой окупаемости 
  инвестиций.
keywords: коммуникации, ip-телефония, zultys
